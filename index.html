<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="dist/styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="img/poke_ball.png" sizes="32x32" />
    <title>Pokédex</title>
  </head>


  <body>

    <!-- ########## HEADER ########## -->
     <header>

       <!-- ##### NavBar ##### -->
        <nav class="navbar navbar-light bg-light sticky-top">
          <a class="navbar-brand" href="https://pokeapi.co">
            <img src="img/Poke_Ball.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="A Pokeball">
            Pokédex
          </a>
          <span class="navbar-text">Click a Pokemon to see its details</span>
        </nav>

     </header><!-- End of Header -->


     <!-- ########## MAIN WRAP ########## -->
     <div class="main-wrap">

       <!-- ##### Pokemon List ##### -->
       <div class="pokedex-drop-down">
         <ul class="pokemon-list list-group"></ul>
       </div><!-- End of Pokemon List -->

       <!-- ##### Modal Container ##### -->
       <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modal-container" aria-hidden="true">
         <div class="modal-dialog modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header"></div>
             <div class="modal-body"></div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             </div>
           </div>
         </div>
       </div><!-- End of Modal Container -->
     </div><!-- End of Main Wrap -->

      <!-- picture of professor oak -->
     <!--<div class="img-wrap">
       <img src="img/oak.png"
       width=""
       height=""
       alt="A picture of professor Oak">
     </div>-->

     <!-- ########## FOOTER ########## -->
     <footer class="navbar navbar-light bg-light">

     </footer>
     <!-- End of Footer -->

    <!-- scripts for promise and fetch -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>

    <!-- script for jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>

    <!-- scripts for bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    <!-- link to my js scripts -->
    <script src="dist/scripts.js"></script>
  </body>
</html>
